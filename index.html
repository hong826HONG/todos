<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<div id="app" v-cloak>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form @submit.prevent="add">
					<input class="new-todo" placeholder="What needs to be done?" autofocus v-model="newText">
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" v-model="toggleAll">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li :class="{completed:value.isCompleted,editing:index===editIndex}" v-for="(value,index) in list" :key='index'
					v-show="isShow(value)">
						<div class="view">
							<input class="toggle" type="checkbox" v-model="value.isCompleted">
							<label @dblclick="editIndex=index">{{value.text}}</label>
							<button class="destroy" @click="del(index)"></button>
						</div>
						<form @updateList.prevent="editIndex=''">
							<input class="edit" value="Create a TodoMVC template" v-model="value.text">
						</form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{list.filter(value=>{ return !value.isCompleted}).length}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a :class="{selected:listStatus=='all'}" href="#/" @click="listStatus='all'">All</a>
					</li>
					<li>
						<a href="#/active" :class="{selected:listStatus=='active'}" @click="listStatus='active'">Active</a>
					</li>
					<li>
						<a href=" #/completed" :class="{selected:listStatus=='completed'}" @click="listStatus='completed'">Completed
						</a> </li>
				</ul> <!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" @click="clearAll">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</div>
	<!-- Scripts here. Don't remove ↓ -->
	<script src="node_modules/todomvc-common/base.js"></script>
	<script src="node_modules/vue/dist/vue.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
